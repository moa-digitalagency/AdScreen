{% extends "base.html" %}

{% block body %}
<div class="flex min-h-screen">
    <aside class="w-64 bg-gray-900 text-white fixed h-full">
        <div class="p-6">
            <a href="{{ url_for('admin.dashboard') }}" class="flex items-center gap-2">
                <i class="fas fa-tv text-primary-400 text-xl"></i>
                <span class="font-bold text-lg">AdScreen</span>
                <span class="text-xs bg-primary-500 px-2 py-0.5 rounded ml-1">Admin</span>
            </a>
        </div>

        <nav class="mt-6">
            <a href="{{ url_for('admin.dashboard') }}" 
               class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if request.endpoint == 'admin.dashboard' %}bg-gray-800 text-white{% endif %}">
                <i class="fas fa-chart-pie w-5"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="{{ url_for('admin.organizations') }}" 
               class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if 'organization' in request.endpoint %}bg-gray-800 text-white{% endif %}">
                <i class="fas fa-building w-5"></i>
                <span>Établissements</span>
            </a>
            <a href="{{ url_for('admin.screens') }}" 
               class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if request.endpoint == 'admin.screens' %}bg-gray-800 text-white{% endif %}">
                <i class="fas fa-tv w-5"></i>
                <span>Écrans</span>
            </a>
            <a href="{{ url_for('admin.stats') }}" 
               class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if request.endpoint == 'admin.stats' %}bg-gray-800 text-white{% endif %}">
                <i class="fas fa-chart-line w-5"></i>
                <span>Statistiques</span>
            </a>
        </nav>

        <div class="absolute bottom-0 w-full p-6 border-t border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="flex-1">
                    <p class="font-medium text-sm">{{ current_user.username }}</p>
                    <p class="text-gray-400 text-xs">Super Admin</p>
                </div>
                <a href="{{ url_for('auth.logout') }}" class="text-gray-400 hover:text-white">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </aside>

    <main class="flex-1 ml-64">
        <header class="bg-white border-b border-gray-200 px-8 py-4 sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-500">{{ current_user.email }}</span>
                </div>
            </div>
        </header>

        <div class="p-8">
            {% block main_content %}{% endblock %}
        </div>
    </main>
</div>
{% endblock %}
