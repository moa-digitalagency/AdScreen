{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/10 backdrop-blur-lg border-b border-white/20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{{ url_for('auth.index') }}" class="logo">
                    <div class="w-9 h-9 bg-white/20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-tv text-white text-sm"></i>
                    </div>
                    <span class="text-lg text-white">AdScreen</span>
                </a>
                <div class="flex items-center gap-3">
                    <a href="{{ url_for('auth.index') }}" class="text-white/80 hover:text-white text-sm">Accueil</a>
                    <a href="{{ url_for('auth.register') }}" class="text-white/80 hover:text-white text-sm">Demander un accès</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="flex items-center justify-center px-4 pt-24 pb-8 min-h-screen">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white">Connexion</h1>
                <p class="text-white/70 mt-2">Accédez à votre espace établissement</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="votre@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="••••••••">
                    </div>

                    <button type="submit"
                        class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-700 transition">
                        Se connecter
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Pas encore de compte ?
                        <a href="{{ url_for('auth.register') }}" class="text-primary-600 font-semibold hover:underline">
                            Demander un accès
                        </a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="{{ url_for('player.login') }}" class="text-white/80 hover:text-white text-sm">
                    <i class="fas fa-play mr-1"></i>
                    Accéder au mode Player
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
