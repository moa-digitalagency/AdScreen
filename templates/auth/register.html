{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center px-4 py-12">
    <div class="max-w-lg w-full">
        <div class="text-center mb-8">
            <a href="{{ url_for('auth.index') }}" class="inline-flex items-center gap-2 text-white mb-6">
                <i class="fas fa-tv text-2xl"></i>
                <span class="text-xl font-bold">AdScreen</span>
            </a>
            <h1 class="text-2xl font-bold text-white">Créer un compte</h1>
            <p class="text-white/70 mt-2">Commencez à monétiser vos écrans</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="POST" class="space-y-5">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Votre nom</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="Jean Dupont">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="email@exemple.com">
                    </div>
                </div>

                <div>
                    <label for="org_name" class="block text-sm font-medium text-gray-700 mb-2">Nom de l'établissement</label>
                    <input type="text" id="org_name" name="org_name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                        placeholder="Restaurant Le Gourmet">
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="01 23 45 67 89">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
                        <input type="text" id="address" name="address"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="123 Rue Example, Paris">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="••••••••">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirmer</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-700 transition">
                    Créer mon compte
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Déjà un compte ?
                    <a href="{{ url_for('auth.login') }}" class="text-primary-600 font-semibold hover:underline">
                        Se connecter
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
