{% extends "base.html" %}

{% block title %}{{ t('booking.screen_unavailable') }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-tv text-gray-400 text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ t('booking.screen_unavailable') }}</h1>
        <p class="text-gray-500 mb-6">
            {{ t('booking.screen_unavailable_desc') }}
        </p>
        
        <a href="{{ url_for('auth.index') }}" class="btn-primary">
            <i class="fas fa-home"></i>
            {{ t('booking.back_home') }}
        </a>
    </div>
</div>
{% endblock %}
